<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,
initial-scale-1.0"
    />
    <title>Fitness website</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <section>
      <header class="header">
        <a href="#" class="logo">LiftEdge</a>
        <ul class="navbar">
          <li><a href="index.html" class="header-item">Home</a></li>
          <li><a href="workouts.html" class="header-item">Workouts</a></li>
          <li><a href="nutrition.html" class="header-item">Nutrition</a></li>
          <li><a href="photos.html" class="header-item">Gallery</a></li>
          <li><a href="contact.html" class="header-item">Contact</a></li>
        </ul>
      </header>
      <section class="form-wrapper">
        <form action="#" method="post">
          <div class="input-wrapper">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="input-wrapper">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="input-wrapper">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required />
          </div>

          <div class="input-wrapper">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required rows="10"></textarea>
          </div>

          <button type="submit">Send</button>
        </form>
      </section>
    </section>
    <footer>
      <p>Â© 2024 LiftEdge.All Rights Reserved.</p>
    </footer>
  </body>
</html>
